<body>
<div id="demo">
<custom-input v-model="result"></custom-input>
<span>{{result}}</span>
</div>
<script src="https://cdn.bootcss.com/vue/2.3.0/vue.js"></script>
<script>

Vue.component('CustomInput', {
template: `
<div>
<input
type="hidden"
:value="value"
@input="$emit('input', $event.target.value)"
/>
</div>
`,
props: ['value']
})
var demo = new Vue({
el: '#demo',
data: {
result:decodeURI(window.location.search)

}
})
</script>
